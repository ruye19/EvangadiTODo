<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy-lover-page</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- header part -->
    <header>
      <div class="puppies">
        <p>Puppy lover page</p>
      </div>
    </header>
    <section class="banner-puppies-image">
      <img src="./images/banner-puppies.jpg" />
    </section>
    <!-- the missing here thing part -->
    <section class="puppies-wrapper">
      <section class="inline-puppies">
        <div>
          <img src="./images/puppy-1.jpg" />
        </div>
        <div class="missing-puppy">
          <p>puppy missing here!!</p>
        </div>
        <div>
          <img src="./images/puppy-2.jpg" />
        </div>
      </section>
      <section class="more-puppies-text">
        <p>more puppies</p>
      </section>
      <section class="last-pappies-wrapper">
        <div>
          <img src="./images/puppy-3.jpg" alt="" />
        </div>
        <div>
          <img src="./images/puppy-4.jpg" alt="" />
        </div>
      </section>
    </section>
    <footer class="puppies footer">
      <p>Developer by: Ruth</p>
    </footer>
  </body>
</html>
